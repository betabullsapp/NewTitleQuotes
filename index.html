	 $('#login').click(function () {

                        return false;
                    }
                   
					
                    else if ($('#user').val() == 'lofficer')  {
					$('#UserError').hide();
                        window.location.href='LoanDashboard.html'
                        
                    }
					
                    else if ($('#user').val() == 'tagency')  {
					$('#UserError').hide();
                        window.location.href='AgencyUserDashBoard.html'
                        
                    }

                    {

                    }
