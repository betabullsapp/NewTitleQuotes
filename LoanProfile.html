	<script>

    function CopyMe(oFileInput, sTargetID) {
        var arrTemp = oFileInput.value.split('\\');
        document.getElementById(sTargetID).value = arrTemp[arrTemp.length - 1];
    }
    
    $("#fu-my-simple-upload").on('change', function () {
        $("#tbx-file-path").val(this.files[0].name);
    });


    $("input[type='radio']").change(function () {

        if ($(this).val() == "other") {
            $("#othertext").show();
        }
        else {
            $("#othertext").hide();
        }

    });

   

   

</script>

<script>

    
        $('#fu-my-simple-upload').change(function (e) {

            var img = URL.createObjectURL(e.target.files[0]);
            if (img ) {
                $('.useriamge').attr('src', img);
            }
            else {
                preventDefault(e);
            }
        });
    
    
</script>
